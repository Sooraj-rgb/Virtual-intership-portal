<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Posted Internships | Company Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      color: #fff;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .container::-webkit-scrollbar {
      display: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 20px;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    .btn-post {
      background: linear-gradient(90deg, #ff9f43, #ff6f00);
    }

    .btn-post:hover {
      background: linear-gradient(90deg, #ff6f00, #ff9f43);
      box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
      transform: translateY(-2px);
    }

    .btn-back {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
    }

    .btn-back:hover {
      background: linear-gradient(90deg, #2a5298, #1e3c72);
      box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
      transform: translateY(-2px);
    }

    .btn-delete {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 8px 12px;
      font-size: 13px;
    }

    .btn-delete:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
    }

    .internships-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .internship-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .internship-card:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    .internship-card h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #ffb366;
    }

    .internship-card .details {
      font-size: 14px;
      line-height: 1.8;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.9);
    }

    .internship-card .details strong {
      color: #fff;
      display: inline-block;
      min-width: 80px;
    }

    .internship-card .description {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      max-height: 100px;
      overflow-y: auto;
    }

    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .card-actions .btn {
      flex: 1;
      padding: 8px 12px;
      font-size: 13px;
      text-align: center;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-state p {
      margin: 10px 0;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      padding: 40px;
      color: rgba(255, 255, 255, 0.8);
    }

    .error {
      background: rgba(255, 65, 108, 0.2);
      color: #ff8fab;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 65, 108, 0.5);
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      color: #90ee90;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Posted Internships</h1>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-post" onclick="location.href='post_internship.html'">+ Post New</button>
        <button class="btn btn-back" onclick="location.href='company_dashboard.html'">‚Üê Back</button>
      </div>
    </div>

    <div id="messageContainer"></div>
    <div id="loadingContainer" class="loading">Loading internships...</div>
    <div id="internshipsContainer" style="display: none;"></div>
  </div>

  <script>
    const companyData = JSON.parse(localStorage.getItem("company"));
    const token = localStorage.getItem("companyToken");

    if (!token || !companyData) {
      alert("Unauthorized! Please log in first.");
      window.location.href = "company_login.html";
    }

    // Fetch company's posted internships
    async function fetchInternships() {
      try {
        const response = await fetch(
          `http://localhost:5000/api/internships/company/${companyData._id}`,
          {
            method: "GET",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          }
        );

        const data = await response.json();

        document.getElementById("loadingContainer").style.display = "none";

        if (!response.ok) {
          showError(data.message || "Failed to fetch internships");
          return;
        }

        if (data.length === 0) {
          document.getElementById("internshipsContainer").innerHTML = `
            <div class="empty-state">
              <p>üìã You haven't posted any internships yet!</p>
              <p style="font-size: 14px; color: rgba(255, 255, 255, 0.6);">Start by posting your first internship opportunity</p>
              <button class="btn btn-post" style="margin-top: 20px;" onclick="location.href='post_internship.html'">Post Your First Internship</button>
            </div>
          `;
          document.getElementById("internshipsContainer").style.display = "block";
        } else {
          displayInternships(data);
        }
      } catch (err) {
        console.error("‚ùå Error fetching internships:", err);
        document.getElementById("loadingContainer").style.display = "none";
        showError("Error fetching internships. Please try again.");
      }
    }

    function displayInternships(internships) {
      const container = document.getElementById("internshipsContainer");
      container.innerHTML = `
        <div class="internships-grid">
          ${internships
            .map(
              (internship) => `
            <div class="internship-card">
              <h3>${internship.title}</h3>
              <div class="details">
                <div><strong>Location:</strong> ${internship.location}</div>
                <div><strong>Duration:</strong> ${internship.duration}</div>
                <div><strong>Stipend:</strong> ${internship.stipend || "Not specified"}</div>
              </div>
              <div class="description">
                <strong>Description:</strong><br>
                ${internship.description}
              </div>
              <div class="card-actions">
                <button class="btn btn-post" onclick="editInternship('${internship._id}')">Edit</button>
                <button class="btn btn-delete" onclick="deleteInternship('${internship._id}')">Delete</button>
              </div>
            </div>
          `
            )
            .join("")}
        </div>
      `;
      container.style.display = "block";
    }

    function deleteInternship(internshipId) {
      if (confirm("Are you sure you want to delete this internship?")) {
        console.log("Deleting internship:", internshipId);
        // Delete functionality can be added later
        showMessage("Delete functionality coming soon!", "success");
      }
    }

    function editInternship(internshipId) {
      console.log("Editing internship:", internshipId);
      // Edit functionality can be added later
      showMessage("Edit functionality coming soon!", "success");
    }

    function showError(message) {
      const messageContainer = document.getElementById("messageContainer");
      messageContainer.innerHTML = `<div class="error">${message}</div>`;
    }

    function showMessage(message, type) {
      const messageContainer = document.getElementById("messageContainer");
      const className = type === "success" ? "success" : "error";
      messageContainer.innerHTML = `<div class="${className}">${message}</div>`;
    }

    // Load internships when page loads
    fetchInternships();
  </script>
</body>
</html>
