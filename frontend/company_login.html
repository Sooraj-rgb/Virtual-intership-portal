<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Login | Virtual Internship Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container h2 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    .container p {
      font-size: 14px;
      color: #eee;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #ddd;
      font-weight: 300;
    }

    input:focus {
      border-color: #ff9f43;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(255, 159, 67, 0.6);
    }

    button {
      background: linear-gradient(90deg, #ff9f43, #ff6f00);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #ff6f00, #ff9f43);
      box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
    }

    a {
      color: #fff;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
      transition: opacity 0.3s;
    }

    a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body class="auth-center">
  <div class="container">
    <h2>Company Login</h2>
    <p>Access your dashboard to post internships and manage applicants.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Company Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="company_signup.html">New company? Create an account</a>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("https://virtual-intership-portal.onrender.com/api/companies/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: document.getElementById("email").value.trim(),
          password: document.getElementById("password").value.trim(),
        }),
      });

      const data = await res.json();
      alert(data.message || data.error);

      if (data.token) {
        localStorage.setItem("companyToken", data.token);
        localStorage.setItem("company", JSON.stringify(data.company));
        window.location.href = "company_dashboard.html";
      }
    });
  </script>
</body>
</html>
