<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Virtual Internship Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle at top, #2c0e37, #6a0572, #9d4edd);
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.12);
      padding: 30px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      color: #ff9ecd;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      border-color: #ff9ecd;
      box-shadow: 0 0 8px rgba(255, 158, 205, 0.6);
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background: linear-gradient(90deg, #ff4d6d, #c9184a);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
    }

    a {
      display: block;
      margin-top: 12px;
      color: #fff;
      font-size: 14px;
      opacity: 0.8;
      text-decoration: none;
    }

    a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body class="auth-center">

<div class="container">
  <h2>Admin Login</h2>
  <p>Access admin dashboard</p>

  <form id="adminLoginForm">
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <a href="index.html">‚Üê Back to Home</a>
  </form>
</div>

<script>
  document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const res = await fetch("https://virtual-intership-portal.onrender.com/api/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim()
      })
    });

    const data = await res.json();
    alert(data.message || data.error);

    if (data.token) {
      localStorage.setItem("adminToken", data.token);
      localStorage.setItem("admin", JSON.stringify(data.admin));
      window.location.href = "admin_dashboard.html";
    }
  });
</script>

</body>
</html>
