<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Companies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle at top, #2c0e37, #6a0572, #9d4edd);
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .container {
      max-width: 1200px;
      width: calc(100% - 40px);
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ff9ecd;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
        table-layout: auto;
        min-width: 900px; /* allow table to expand so words don't wrap */
    }
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 10px;
      /* keep horizontal scrolling for narrow viewports */
    }


    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
        white-space: nowrap; /* prevent splitting words */
        overflow-wrap: normal;
        word-break: normal;
    }

    th {
      color: #ffd6ff;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 16px;
      background: linear-gradient(90deg, #ff4d6d, #c9184a);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .back-btn:hover {
      box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registered Companies</h2>

  <table>
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Email</th>
        <th>Industry</th>
        <th>Location</th>
        <th>Joined On</th>
      </tr>
    </thead>
    <tbody id="companiesTable">
      <tr>
        <td colspan="5" style="text-align:center;">Loading companies...</td>
      </tr>
    </tbody>
  </table>

  <a href="admin_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
</div>

<script>
  const adminToken = localStorage.getItem("adminToken");

  if (!adminToken) {
    alert("Unauthorized! Please login as admin.");
    window.location.href = "admin_login.html";
  }

  async function loadCompanies() {
    try {
      const res = await fetch("http://localhost:5000/api/admin/companies", {
        headers: {
          Authorization: `Bearer ${adminToken}`
        }
      });

      const companies = await res.json();
      const table = document.getElementById("companiesTable");
      table.innerHTML = "";

      if (!companies.length) {
        table.innerHTML = `
          <tr>
            <td colspan="5" style="text-align:center;">No companies found</td>
          </tr>
        `;
        return;
      }

      companies.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.name}</td>
          <td>${c.email}</td>
          <td>${c.industry || "-"}</td>
          <td>${c.location || "-"}</td>
          <td>${new Date(c.createdAt).toLocaleDateString()}</td>
        `;
        table.appendChild(row);
      });

    } catch (err) {
      console.error(err);
      alert("Failed to load companies");
    }
  }

  loadCompanies();
</script>

</body>
</html>
