<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Internships</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle at top, #2c0e37, #6a0572, #9d4edd);
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .container {
      max-width: 1200px;
      width: calc(100% - 40px);
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ff9ecd;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
        min-width: 900px; /* allow table to expand so words don't wrap */
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
      vertical-align: top;
        white-space: nowrap; /* prevent splitting words */
        overflow-wrap: normal;
        word-break: normal;
    }
    .table-wrapper {
      overflow-x: auto;
    }

    th {
      color: #ffd6ff;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .desc {
      max-width: 320px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 16px;
      background: linear-gradient(90deg, #ff4d6d, #c9184a);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .back-btn:hover {
      box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Posted Internships</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Duration</th>
        <th>Stipend</th>
        <th>Description</th>
        <th>Posted On</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="internshipsTable">
      <tr>
        <td colspan="7" style="text-align:center;">Loading internships...</td>
      </tr>
    </tbody>
  </table>

  <a href="admin_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
</div>

<script>
  const adminToken = localStorage.getItem("adminToken");

  if (!adminToken) {
    alert("Unauthorized! Please login as admin.");
    window.location.href = "admin_login.html";
  }

  async function loadInternships() {
    try {
      const res = await fetch("http://localhost:5000/api/admin/internships", {
        headers: {
          Authorization: `Bearer ${adminToken}`
        }
      });

      const internships = await res.json();
      const table = document.getElementById("internshipsTable");
      table.innerHTML = "";

      if (!internships.length) {
        table.innerHTML = `
          <tr>
            <td colspan="7" style="text-align:center;">No internships found</td>
          </tr>
        `;
        return;
      }

      internships.forEach(i => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${i.title}</td>
        <td>${i.companyId?.name || "Unknown"}</td>
        <td>${i.location}</td>
        <td>${i.duration}</td>
        <td>${i.stipend || "-"}</td>
        <td class="desc" title="${i.description}">${i.description}</td>
        <td>${new Date(i.createdAt).toLocaleDateString()}</td>
        <td>
            <button onclick="deleteInternship('${i._id}')"
            style="background:#ff4d6d;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;">
            Delete
            </button>
        </td>
        `;

        table.appendChild(row);
      });

    } catch (err) {
      console.error(err);
      alert("Failed to load internships");
    }
  }
  async function deleteInternship(id) {
  if (!confirm("Are you sure you want to delete this internship?")) return;

  try {
    const res = await fetch(
      `http://localhost:5000/api/admin/internships/${id}`,
      {
        method: "DELETE",
        headers: {
          Authorization: `Bearer ${adminToken}`,
        },
      }
    );

    const data = await res.json();
    alert(data.message || data.error);

    if (res.ok) {
      loadInternships(); // refresh table
    }
  } catch (err) {
    console.error(err);
    alert("Failed to delete internship");
  }
}

  loadInternships();
</script>

</body>
</html>
