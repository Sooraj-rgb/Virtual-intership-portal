<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Dashboard | Virtual Internship Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      width: 450px;
      color: #fff;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 18px;
      color: #ffb366;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin-top: 15px;
      line-height: 1.6;
      font-size: 15px;
    }

    .actions {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #fff;
      flex: 0 1 calc(50% - 5px);
      min-width: 120px;
    }

    .btn-post {
      background: linear-gradient(90deg, #ff9f43, #ff6f00);
    }

    .btn-post:hover {
      background: linear-gradient(90deg, #ff6f00, #ff9f43);
      box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
      transform: translateY(-2px);
    }

    .btn-logout {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }

    .btn-logout:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
      transform: translateY(-2px);
    }
    .btn-view {
      background: linear-gradient(90deg, #1e3c72, #2a5298);
    }

    .back-link {
      display: block;
      color: #fff;
      margin-top: 20px;
      text-decoration: none;
      opacity: 0.8;
      font-size: 14px;
    }

    .back-link:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2 id="welcomeText">Welcome, Company</h2>
    <h3>Your Profile</h3>

    <div class="info" id="profileInfo"></div>

    <div class="actions">
      <button class="btn btn-post" onclick="goToPost()">Post Internship</button>
      <button class="btn btn-view" onclick="location.href='company_internships.html'">View Posted</button>
      <button class="btn btn-view" onclick="location.href='company_applicants.html'">View Applicants</button>
      <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>

    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const companyData = JSON.parse(localStorage.getItem("company"));
    const token = localStorage.getItem("companyToken");

    if (!token || !companyData) {
      alert("Unauthorized! Please log in first.");
      window.location.href = "company_login.html";
    }

    document.getElementById("welcomeText").innerText = `Welcome, ${companyData.name || "Company"} üëã`;

    document.getElementById("profileInfo").innerHTML = `
      <strong>Email:</strong> ${companyData.email} <br>
      <strong>Industry:</strong> ${companyData.industry || "Not specified"} <br>
      <strong>Location:</strong> ${companyData.location || "Not specified"} <br>
      <strong>Description:</strong> ${companyData.description || "No description available."}
    `;

    function logout() {
      localStorage.removeItem("companyToken");
      localStorage.removeItem("company");
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }

    function goToPost() {
      window.location.href = "post_internship.html";
    }
  </script>
</body>
</html>
