<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Internship | Virtual Internship Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 450px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      color: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffb366;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    input:focus, textarea:focus {
      border-color: #ff9f43;
      box-shadow: 0 0 8px rgba(255, 159, 67, 0.6);
    }

    button {
      background: linear-gradient(90deg, #ff9f43, #ff6f00);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ff6f00, #ff9f43);
      box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
      transform: translateY(-2px);
    }

    .back-link {
      text-align: center;
      display: block;
      color: #fff;
      margin-top: 15px;
      opacity: 0.8;
      text-decoration: none;
    }

    .back-link:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body class="auth-center">
  <div class="container">
    <h2>Post an Internship</h2>

    <form id="internshipForm">
      <input type="text" id="title" placeholder="Internship Title" required />
      <input type="text" id="location" placeholder="Location (Remote / On-site)" required />
      <input type="text" id="duration" placeholder="Duration (e.g. 3 Months)" required />
      <input type="text" id="stipend" placeholder="Stipend (Optional)" />
      <input type="text" id="requiredSkills" placeholder="Required Skills (comma separated)" />
      <textarea id="description" rows="4" placeholder="Internship Description" required></textarea>
      <button type="submit">Post Internship</button>
      <a class="back-link" href="company_dashboard.html">‚Üê Back to Dashboard</a>
    </form>
  </div>

  <script>
    const companyToken = localStorage.getItem("companyToken");
    const company = JSON.parse(localStorage.getItem("company"));

    if (!companyToken || !company) {
      alert("Unauthorized! Please log in first.");
      window.location.href = "company_login.html";
    }

    document.getElementById("internshipForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("https://virtual-intership-portal.onrender.com/api/internships/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${companyToken}`,
        },
        body: JSON.stringify({
          title: document.getElementById("title").value.trim(),
          location: document.getElementById("location").value.trim(),
          duration: document.getElementById("duration").value.trim(),
          stipend: document.getElementById("stipend").value.trim(),
          requiredSkills: document.getElementById("requiredSkills").value.trim(),
          description: document.getElementById("description").value.trim(),
          companyId: company._id,
        }),
      });

      const data = await res.json();
      alert(data.message || data.error);

      if (data.message === "Internship posted successfully") {
        window.location.href = "company_dashboard.html";
      }
    });
  </script>
</body>
</html>
