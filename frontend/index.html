<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Internship Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
      50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.6); }
    }

    .container {
      animation: fadeInUp 0.8s ease-out;
    }

    .container h1 {
      animation: fadeInUp 0.8s ease-out 0.2s both, float 3s ease-in-out infinite;
    }

    .container p {
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .login-btn {
      animation: fadeInUp 0.8s ease-out 0.6s both, pulse 2s ease-in-out infinite;
    }

    .signup-btn {
      animation: fadeInUp 0.8s ease-out 0.8s both, pulse 2s ease-in-out infinite 0.5s;
    }

    .login-btn:hover {
      animation: none;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
    }

    .signup-btn:hover {
      animation: none;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 122, 89, 0.6);
    }

    /* Popup animations */
    .popup-content {
      animation: fadeIn 0.3s ease-out;
    }

    .popup-content button {
      animation: fadeInUp 0.4s ease-out both;
    }

    .popup-content button:nth-child(2) { animation-delay: 0.1s; }
    .popup-content button:nth-child(3) { animation-delay: 0.2s; }
    .popup-content button:nth-child(4) { animation-delay: 0.3s; }
    .popup-content button:nth-child(5) { animation-delay: 0.4s; }
  </style>
</head>
<body class="auth-center">
  <div class="container">
    <h1>Virtual Internship Portal</h1>
    <p>Connecting students, companies, and admins in one smart internship ecosystem.</p>

    <button class="login-btn" onclick="openPopup('login')">Login</button>
    <button class="signup-btn" onclick="openPopup('signup')">Sign Up</button>
  </div>

  <!-- Popup for selecting user type -->
  <div class="popup" id="userPopup">
    <div class="popup-content">
      <h3 id="popupTitle"></h3>
      <button onclick="navigate('student')">Student</button>
      <button onclick="navigate('company')">Company</button>
      <button id="adminBtn" onclick="navigate('admin')" style="display:none;">Admin</button>
      <br />
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    let currentAction = "";

    function openPopup(action) {
      currentAction = action;
      document.getElementById("popupTitle").innerText =
        "Choose your role to " + action;
      
      // Show/hide admin button based on action
      const adminBtn = document.getElementById("adminBtn");
      if (action === "login") {
        adminBtn.style.display = "inline-block";
      } else {
        adminBtn.style.display = "none";
      }
      
      document.getElementById("userPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("userPopup").style.display = "none";
    }

    function navigate(role) {
      if (currentAction === "login") {
        window.location.href = `${role}_login.html`;
      } else {
        window.location.href = `${role}_signup.html`;
      }
    }
  </script>
</body>
</html>
