<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Signup | Virtual Internship Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container h2 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    .container p {
      font-size: 14px;
      color: #eee;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #ddd;
      font-weight: 300;
    }

    input:focus {
      border-color: #ff9f43;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(255, 159, 67, 0.6);
    }

    textarea {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    textarea::placeholder {
      color: #ddd;
      font-weight: 300;
    }

    textarea:focus {
      border-color: #ff9f43;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(255, 159, 67, 0.6);
    }

    button {
      background: linear-gradient(90deg, #ff9f43, #ff6f00);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #ff6f00, #ff9f43);
      box-shadow: 0 5px 15px rgba(255, 111, 0, 0.4);
    }

    a {
      color: #fff;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
      transition: opacity 0.3s;
    }

    a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body class="auth-center">
  <div class="container">
    <h2>Company Signup</h2>
    <p>Create your company account to post internships and find talented students.</p>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Company Name" required />
      <input type="email" id="email" placeholder="Company Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="industry" placeholder="Industry (e.g., Technology, Finance)" />
      <input type="text" id="location" placeholder="Location (e.g., Mumbai, India)" />
      <textarea id="description" placeholder="Company Description"></textarea>
      <button type="submit">Create Account</button>
      <a href="company_login.html">Already have an account? Login</a>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const res = await fetch("http://localhost:5000/api/companies/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
          password: document.getElementById("password").value.trim(),
          industry: document.getElementById("industry").value.trim(),
          location: document.getElementById("location").value.trim(),
          description: document.getElementById("description").value.trim()
        }),
      });

      const data = await res.json();
      alert(data.message || data.error);

      if (data.message === "Company registered successfully") {
        window.location.href = "company_login.html";
      }
    });
  </script>
</body>
</html>
